<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Glide - JS Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Game: Glide - JS">
  <meta property="og:type" content="JS Game">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/main.css?3">
  <link rel="stylesheet" href="css/bootstrap.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="screen">
    <div id="fuel-bar"></div>
    <div id="score-card"></div>
    <div id="game">
      <img id="plane" src="img/plane1.png" alt="plane" >
      <div id="sky"></div>
      <div id="ground"></div>
    </div>
  </div>
  <div class="hidden">
    <img src="" alt="cloud image" class="cloud" />
    <img src="img/coin1.png" alt="coin" class="coin"  />
    <img src="img/coin2.png" alt="bulk coin" class="coins" />
    <img src="img/fuel1.png" alt="fuel" class="fuel"  />
    <img src="img/fuel2.png" alt="bulk fuel" class="fuels" />
    <img src="img/magnet1.png" alt="magnet" class="magnet" />
  </div>
  <div class="modal fade" id="game-over-dlg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Game Over</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Your score is <span class="font-weight-bold" id="modal-score"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="window.location.reload()">Restart</button>
          <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Go Home</button>-->
        </div>
      </div>
    </div>
  </div>
</body>
